<!DOCTYPE html>
<!-- No caso do Angular, não basta apenas importar o script, é preciso inicializar o módulo. 
Então, quando a pagina for carregada, o modulo alurapic tbm será, pois inicializamos ele dessa forma: ng-app="alurapic"-->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <!--diretiva ng-controller: faz o angular instanciar o fotosController e associar ao elemento do DOM.-->
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            <div class='row'>
                <meu-painel ng-repeat="foto in fotos" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}"
                    alt="{{foto.titulo}}">
                </meu-painel>
            </div>
        </div>
    </body>
</html>
