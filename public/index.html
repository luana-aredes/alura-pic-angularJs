<!DOCTYPE html>
<!-- No caso do Angular, não basta apenas importar o script, é preciso inicializar o módulo. 
Então, quando a pagina for carregada, o modulo alurapic tbm será, pois inicializamos ele dessa forma: ng-app="alurapic"-->
<html lang="pt-br" ng-app="alurapic">

<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/efeitos.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/controllers/foto-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

</head>
<!--diretiva ng-controller: faz o angular instanciar o fotosController e associar ao elemento do DOM.-->

<body>
    <div class="container">
        <ng-view></ng-view>
    </div>
</body>

</html>

<!-- Quando colocamos uma rota no navegador com a tralha (#), ele interpreta como uma rota da SPA. Se for sem a tralha, ele interpreta como rota do servidor. -->
